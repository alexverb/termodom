<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Термодом</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/responsive.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</head>

<body>

    <div id="modal" class="qa-form"><!-- QA Form -->
        <div class="header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Задать вопрос</h3>
        </div>
        <div class="form-text">
            <form>
                <div class="qa-form-field-group">
                    <div class="label">
                        <label>Рубрика: </label>
                    </div>
                    <div class="field">
                        <select>
                            <option>Общий раздел</option>
                            <option>Вопросы управляющей компании</option>
                            <option>ВОпросы отделц продаж</option>
                        </select>
                    </div>
                        
                </div>
                <div class="qa-form-field-group">
                    <div class="label">
                        <label>Автор: </label>
                    </div>
                    <div class="field">
                        <input type="text" name="" placeholder="Ваше имя"/>
                    </div>
                </div>
                <div class="qa-form-field-group">
                    <div class="label">
                        <label>Email: </label>
                    </div>
                    <div class="field">
                        <input type="text" name="" placeholder="Ваш email"/>
                    </div>
                </div>
                <div class="qa-form-field-group">
                    <div class="label">
                        <label>Тема: </label>
                    </div>
                    <div class="field">
                        <input type="text" name="" placeholder="Тема сообщения"/>
                    </div>
                </div>
                <div class="qa-form-field-group">
                    <div class="label">
                        <label>Текст: </label>
                    </div>
                    <div class="field">
                        <textarea></textarea>
                    </div>
                </div>
                <div class="qa-form-buttons">
                    <button data-dismiss="modal" class="btn gray float-right small-margin-left">Закрыть</button>
                    <button class="btn lime float-right">Отправить</button>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </div><!-- /QA Form -->
    
</body>
</html>
